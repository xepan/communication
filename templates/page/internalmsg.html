
<div id="email-box" class="clearfix">
  <div id="email-header-mobile" class="visible-xs visible-sm clearfix">
    <div id="email-header-title-mobile" class="pull-left"></div><a class="user-link"><a class="btn btn-success email-compose-btn pull-right"><i class="fa fa-pencil-square-o"></i> Compose Message</a></a>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <div id="msg-navigation" class="email-nav-nano has-scrollbar">
        <div tabindex="0" style="overflow-y:hidden" class="email-nav-nano-content">
          <div class="mobile-email-navigation-tool mobile-email-navigation-tool-closed">
            <div class="mobile-email-navigation-tool-options">
               
              {message_navigation}Message Navigation{/}
            </div>
          </div>
        </div>
        <div style="display: none;" class="nano-pane">
          <div style="transform: translate(0px, 0px);" class="nano-slider"></div>
        </div>
      </div>
      
    </div>
    <div style="border:0px solid #e7ebee" class="main-box clearfix col-lg-9">
      <div class="main-box-body clearfix">{$form}
        <div class="conversation-wrapper">
          <div class="conversation-content">
            <div style="position: relative; overflow: hidden; width: auto; height: 352px;" class="slimScrollDiv">
              <div style="overflow-y: scroll;overflow-x: hidden; width: auto; height: 352px;" class="conversation-inner">{message_lister}Message Lister{/}</div>
              <div style="background: rgb(0, 0, 0) none repeat scroll 0% 0%; width: 7px; position: absolute; top: 40px; opacity: 0.4; display: none; border-radius: 7px; z-index: 99; right: 1px; height: 158.648px;" class="slimScrollBar"></div>
              <div style="width: 7px; height: 100%; position: absolute; top: 0px; border-radius: 7px; background: rgb(51, 51, 51) none repeat scroll 0% 0%; opacity: 0.2; z-index: 90; right: 1px; display: none;" class="slimScrollRail"></div>
            </div>
          </div>
          <div style="display:nones" class="compose-message-view-popup">{$message_compose_view}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function() {
      $('#page-wrapper').addClass('nav-small');
  
      //-   $('.email-compose-btn').click(function() {
      //-     $('.compose-message-view-popup').slideToggle();    
      //- });
  
      $('.email-compose-btn').click(function() {
        if($('.compose-message-view-popup').hasClass('slide-up')) {
          $('.compose-message-view-popup').addClass('slide-down', 1000, 'easeOutBounce');
          $('.compose-message-view-popup').removeClass('slide-up'); 
        } else {
          $('.compose-message-view-popup').removeClass('slide-down');
          $('.compose-message-view-popup').addClass('slide-up', 1000, 'easeOutBounce'); 
        }
    });
  
    });      
  
</script>
<style>
  #email-box{
    margin-bottom:20px!important;
  }
  
  .select2{
    width:100%!important;
  }
  
  .unread{
    font-weight:700!important;
  }
  .msg-attachment li{
    width:10%;
    float:left;
  }
  .msg-attachment embed{
    width:60px;
    height:50px;
  }
  .conversation-wrapper .conversation-body > .time{
    right:100px!important;
  }
  .main-box{
    border:0px !important;
  }
</style>
