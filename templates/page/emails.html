
<div id="email-box" class="clearfix">
  <div id="email-header-mobile" class="visible-xs visible-sm clearfix">
    <div id="email-header-title-mobile" class="pull-left"><i class="fa fa-inbox"></i> Inbox</div><a class="user-link"><a href="{url}?page=xepan_communication_composeemail{/}" class="btn btn-success email-compose-btn pull-right"><i class="fa fa-pencil-square-o"></i> Compose email</a></a>
  </div>
  <header id="email-header" class="clearfix">
    <div id="email-header-title" class="visible-md visible-lg"><i class="fa fa-inbox"></i> Inbox  </div>
  </header>
  <div class="row">
    <div class="col-lg-12">
      <div id="email-navigation" style="margin-top:45px" class="email-nav-nano has-scrollbar">
        <div tabindex="0" style="overflow-y:hidden" class="email-nav-nano-content"><a href="{url}?page=xepan_communication_composeemail{/}" class="btn btn-success email-compose-btn"><i class="fa fa-pencil-square-o"></i> Compose email</a>
          <div id="{$_name}" class="col-lg-12"></div>
          <div class="mobile-email-navigation-tool mobile-email-navigation-tool-closed"><a class="mobile-email-navigation-tool-cog hidden-md hidden-lg"><i class="fa fa-filter fa-2x"></i></a>
            <div class="mobile-email-navigation-tool-options">
               
              {$email_navigation}
              {$email_labels}
            </div>
          </div>
        </div>
        <div style="display: none;" class="nano-pane">
          <div style="transform: translate(0px, 0px);" class="nano-slider"></div>
        </div>
      </div>
      <div id="email-content" style="" class="email-content-nano has-scrollbar">{$email_lister}</div>
    </div>
  </div>
</div>
<script>
  $(".mobile-email-navigation-tool-cog").click(function(){
      $(this).parent('div.mobile-email-navigation-tool').toggleClass("mobile-email-navigation-tool-closed");
  });
  $('.mobile-email-navigation-tool-options li a').click(function(){
      $('.mobile-email-navigation-tool').toggleClass("mobile-email-navigation-tool-closed");
  });      
</script>
