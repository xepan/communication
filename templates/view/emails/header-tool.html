
<div id="email-header-tools">
  <div class="btn-group">
    <button style="display:none" data-placement="bottom" data-toggle="tooltip" title="Back to Inbox" type="button" data-original-title="back-inbox" class="btn btn-primary back-inbox"><i class="fa fa-arrow-left"></i></button>
  </div>
  <div class="btn-group">
    <button title="" type="button" data-toggle="dropdown" data-original-title="Select" class="btn btn-primary dropdown-toggle has-tooltip"><i class="fa fa-square-o"></i><span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#" class="all-select">All</a></li>
      <li><a href="#" class="select-none">None</a></li>
      <li><a href="#" class="select-read">Read</a></li>
      <li><a href="#" class="select-unread">Unread</a></li>
      <li><a href="#" class="select-starred">Starred</a></li>
      <li><a href="#" class="select-unstarred">Unstarred</a></li>
    </ul>
  </div>
  <div class="btn-group">
    <button data-placement="bottom" data-toggle="tooltip" title="" type="button" data-original-title=" Fetch And Refresh Emails" class="fetch-refresh btn btn-primary"><i class="fa fa-refresh"></i></button>
    <button data-placement="bottom" data-toggle="tooltip" title="Mark Spam" type="button" data-original-title="Spam" class="btn btn-primary do-spam"><i class="fa fa-exclamation-circle"></i></button>
    <button data-placement="bottom" data-toggle="tooltip" title="" type="button" data-original-title="Erase" class="do-delete btn btn-primary"><i class="fa fa-trash-o"></i></button>
    <button data-placement="bottom" data-toggle="tooltip" title="" type="button" data-original-title="Mark All As Read" class="mark-allread btn btn-primary"><i class="fa fa-check-square-o"></i></button>
  </div>
  <div class="btn-group">
    <button title="" type="button" data-toggle="dropdown" data-original-title="Select" class="btn btn-primary dropdown-toggle has-tooltip">More<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class="do-unread">Mark as Unread</a></li>
      <li><a href="#" class="do-notspam">Mark as Not Spam</a></li>
    </ul>
  </div>
</div>
