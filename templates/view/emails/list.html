
<div id="{$_name}" class="xepan-communication-email-list {$class}">
  <div tabindex="0" style="right: -13px;" class="email-content-nano-content">
    <header id="email-header" class="clearfix">
      <div class="xepan-push">{$search_form}</div>{email_header_tools}
      {/email_header_tools}
      <div id="email-header-pagination" class="pull-right">
        <div class="pull-right xepan-push">{$paginator}</div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">{$message}</div>
      <div class="col-md-4">       </div>
    </header>
    <ul id="email-list">{rows}{row}
      <li data-id="{$id}" data-to-row="{$to_raw}" data-cc-row="{$cc_row}" data-body="{$description_clear}" data-message="{$title_clear}" class="clickable-row {$unread} {$draft}"> 
        <div data-id="{$id}" class="chbox">
          <div class="checkbox-nice">
            <input data-id="{$id}" id="m-checkbox-{$id}" type="checkbox"/>
            <label for="m-checkbox-{$id}"></label>
          </div>
        </div>
        <div data-id="{$id}" class="star"><a data-id="{$id}" data-starred="{$is_starred}" class="{$starred}"></a></div>
        <div style="overflow:hidden" data-id="{$id}" class="name"> {name}Mila Kunis{/}</div>
        <div data-id="{$id}" class="message"><span class="label label-success">{$email_name}</span><span class="subject">{subject}Like your new movie -{/}&nbsp;</span><span class="body">{body}Hi beauty, I watched your movies last night.{/}</span></div>
        <div data-id="{$id}" class="meta-info">{check_attach}<a href="#" class="attachment"><i class="fa fa-paperclip">{/}</i></a><span class="date">{callback_date}9:34 am{/}</span></div>
      </li>{/}{/}
    </ul>
  </div>
  <div class="nano-pane">
    <div style="height: 600px; transform: translate(0px, 0px);" class="nano-slider"></div>
  </div>
</div>
<script>
  $('li.draft-message').removeClass('clickable-row');  
  
  $("li.clickable-row  div:not(.chbox, .star,.checkbox-nice)").click(function(){
      $("#email-list").hide();
      $(".nano-slider").css('height','0px');
      $(".email-detail").show();
      $(".back-inbox").show();
  });
  
  $('button.back-inbox').click(function(){
      $("#email-list").show();
      $(".nano-slider").css('height','500px');
      $(".email-detail").hide();
  
  });
  
</script>
<style>
  .pull-right.xepan-push > .paginator{
    margin-top:0px!important;
  }
  #email-header-tools{
    margin-left:auto;
  }  
  #email-header{
    padding-bottom:0px;
  }    
</style>
